<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script
      src="https://kit.fontawesome.com/10ab0793aa.js"
      crossorigin="anonymous"
    ></script>
    <title>Landing Page</title>
  </head>
  <body>
    <header>
      <nav>
        <i class="fa-solid fa-gear fa-2xl"></i>

        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Products</a></li>
          <li><a href="#">Showcase</a></li>
          <li>
            <a href="#">Discover</a>
            <p>NEW!</p>
          </li>
        </ul>
        <button>Sign Up</button>

        <div id="barra-icon">
          <i class="fa-solid fa-bars fa-2xl"></i>
        </div>
      </nav>
    </header>
    <main>
      <div class="informacion-contenedor">
        <div id="introduccion-info">
          <p>INTRODUCING THE LASTEST INNOVATION</p>
          <h2>
            Create all yourd product mockups <span>easily </span
            ><i class="fa-solid fa-circle-plus"></i>
          </h2>
        </div>
        <div id="extras-info">
          <p>
            Fore is a services creating all your mockup needs. You just drag and
            drop and the mockup is immediately ready to use.
          </p>
          <div id="botones-extra-info">
            <button>
              Try for free
              <i class="fa-solid fa-arrow-up-right-from-square"></i>
            </button>
            <button>Get app</button>
          </div>
        </div>
      </div>
      <figure>
        <img
          src="assets/image/pixelmator-pro.png"
          alt="Captura de la aplicacion pixelmator pro"
        />
      </figure>
    </main>
    <footer>
      <p>Other brands have trusted our services</p>
      <div class="imagenes-marcas">
        <img src="assets/image/bolt.png" alt="Logo de Bolt" />
        <img src="assets/image/microsoft-img-1.png" alt="Logo de Microsoft" />
        <img src="assets/image/Dropbox-Logo.png" alt="Logo de Dropbox" />
        <img src="assets/image/Fiverr.png" alt="Logo de Fiverr" />
        <img src="assets/image/squarespace.png" alt="Logo de Squarespace" />
      </div>
    </footer>
  </body>
</html>
