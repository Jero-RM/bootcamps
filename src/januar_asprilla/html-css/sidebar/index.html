<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script
      src="https://kit.fontawesome.com/10ab0793aa.js"
      crossorigin="anonymous"
    ></script>
    <title>Sidebar</title>
  </head>
  <body>
    <div class="menu">
      <nav>
        <div class="icono-principal">
          <div class="icono">
            <img src="assets/image/Widelab.png" alt="Widelab icono" />
          </div>
          <div id="icono-hover">
            <ul class="extras">
              <li>
                <img src="assets/image/mercedes.png" alt="Icono de Mercedes" />
                <div class="informacion-icono">
                  <h2>Mercedes</h2>
                  <p>Team Plan • 4.5k members</p>
                </div>
                <i class="fa-solid fa-check fa-sg"></i>
              </li>
              <li>
                <img src="assets/image/Letras-S.png" alt="Lestra S" />
                <div class="informacion-icono">
                  <h2>Sandra</h2>
                  <p>Personal Plan • 1 member</p>
                </div>
                <i class="fa-solid fa-check fa-sg"></i>
              </li>
              <li>
                <img src="assets/image/Widelab.png" alt="Icono de Widelab" />
                <div class="informacion-icono">
                  <h2>Widelab</h2>
                  <p>Team Plan • 40 members</p>
                </div>
                <i class="fa-solid fa-check fa-sg"></i>
              </li>
              <li>
                <img src="assets/image/figma.png" alt="Icono de Figma" />
                <div class="informacion-icono">
                  <h2>Figma</h2>
                  <p>Team Plan • 556 members</p>
                </div>
                <i class="fa-solid fa-check fa-sg"></i>
              </li>
            </ul>
          </div>
        </div>
        <ul class="navegacion">
          <li id="uno">
            <i class="fa-solid fa-magnifying-glass"></i>
          </li>
          <li id="dos">
            <i class="fa-solid fa-layer-group"></i>
            <i class="fa-regular fa-bell"></i>
            <i class="fa-solid fa-book"></i>
          </li>
          <li id="tres">
            <i class="fa-solid fa-bolt-lightning"></i>
            <i class="fa-solid fa-layer-group"></i>
          </li>
          <li id="cuatro">
            <i class="fa-solid fa-square" style="color: #90eec7"></i>
            <i class="fa-solid fa-square" style="color: #bc90ee"></i>
            <i class="fa-solid fa-square" style="color: #ee90af"></i>
            <i class="fa-regular fa-square-plus"></i>
          </li>
          <li id="cinco">
            <i class="fa-solid fa-gear"></i>
            <i class="fa-solid fa-circle-info"></i>
          </li>
        </ul>
        <div class="perfil">
          <img src="assets/image/Sandra.png" alt="Foto de Sandra Marx" />
        </div>
      </nav>
    </div>
  </body>
</html>
