<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script
      src="https://kit.fontawesome.com/10ab0793aa.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <section class="parte-principal">
        <header>
          <nav>
            <ul>
              <li><a href="#">⸬</a></li>
              <li>
                <a href="#"><i class="fa-solid fa-location-pin"></i> Minsk</a>
              </li>
              <li><a href="#">︙</a></li>
            </ul>
            <button>Updating</button>
          </nav>
        </header>
        <figure>
          <img src="./image/tormenta.png" alt="icono de nube con rayos" />
        </figure>
        <section class="actual-temp">
          <div id="info-temp">
            <p>21</p>
            <p>Thunderstorm</p>
            <p>Monday, 17 May</p>
          </div>
          <div id="extras-temp">
            <div class="cont-extras">
              <i class="fa-solid fa-wind"></i>
              <p>13 km/h</p>
              <p>wind</p>
            </div>
            <div class="cont-extras-h">
              <i class="fa-solid fa-droplet"></i>
              <p>24%</p>
              <p>Humidity</p>
            </div>
            <div class="cont-extras">
              <i class="fa-solid fa-cloud-showers-water"></i>
              <p>87%</p>
              <p>Chance of rain</p>
            </div>
          </div>
        </section>
      </section>
      <section class="today">
        <ul>
          <li><p>Today</p></li>
          <li>
            <a href="./days.html"
              >7 days <i class="fa-solid fa-angle-right"></i
            ></a>
          </li>
        </ul>
        <div class="content-today-info">
          <div id="today-info">
            <p>23°</p>
            <img src="./image/lluvia-icon.png" alt="nube con gotas de lluvia" />
            <p>10:00</p>
          </div>
          <div id="today-info">
            <p>21°</p>
            <img src="./image/rayos-icon.png" alt=" logo de rayos" />
            <p>11:00</p>
          </div>
          <div id="today-info">
            <p>22°</p>
            <img src="./image/lluvia-icon.png" alt="nube con gotas de lluvia" />
            <p>12:00</p>
          </div>
          <div id="today-info">
            <p>19°</p>
            <img src="./image/noche-icon.png" alt="nube con vientos " />
            <p>01:00</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
