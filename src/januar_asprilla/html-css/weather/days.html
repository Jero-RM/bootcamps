<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="./css/days-style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script
      src="https://kit.fontawesome.com/10ab0793aa.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <section class="parte-principal">
        <header>
          <nav>
            <ul>
              <li>
                <a href="./index.html"
                  ><i class="fa-solid fa-angle-left"></i
                ></a>
              </li>
              <li>
                <a href="#"><i class="fa-regular fa-calendar"></i> 7 days</a>
              </li>
              <li><a href="#">︙</a></li>
            </ul>
          </nav>
        </header>
        <div class="info-day">
          <img src="./image/lluvia-icon.png" alt="icono de nube con rayos" />
          <div id="info-day-extra">
            <div id="info-temp">
              <p>Tommorow</p>
              <p>20 <span>/17°</span></p>
              <p>Rainy - Cloudy</p>
            </div>
          </div>
        </div>
        <section class="actual-temp">
          <div id="extras-temp">
            <div class="cont-extras">
              <i class="fa-solid fa-wind"></i>
              <p>9 km/h</p>
              <p>wind</p>
            </div>
            <div class="cont-extras-h">
              <i class="fa-solid fa-droplet"></i>
              <p>31%</p>
              <p>Humidity</p>
            </div>
            <div class="cont-extras">
              <i class="fa-solid fa-cloud-showers-water"></i>
              <p>93%</p>
              <p>Chance of rain</p>
            </div>
          </div>
        </section>
      </section>
      <section class="extras-days">
        <div id="content-day">
          <p>Mom</p>
        </div>
        <div id="content-state">
          <img src="./image/lluvia-icon.png" alt="imagen de nube con lluvia" />
          <p>Rainy</p>
        </div>
        <div id="content-temp">
          <p>+20°</p>
          <p>+14°</p>
        </div>
        <div id="content-day">
          <p>Tue</p>
        </div>
        <div id="content-state">
          <img src="./image/lluvia-icon.png" alt="imagen de nube con lluvia" />
          <p>Rainy</p>
        </div>
        <div id="content-temp">
          <p>+22°</p>
          <p>+16°</p>
        </div>
        <div id="content-day">
          <p>Wed</p>
        </div>
        <div id="content-state">
          <img src="./image/tormenta.png" alt="imagen de nube con rayos" />
          <p>Storm</p>
        </div>
        <div id="content-temp">
          <p>+19°</p>
          <p>+13°</p>
        </div>
        <div id="content-day">
          <p>Thu</p>
        </div>
        <div id="content-state">
          <img
            src="./image/noche-icon.png"
            alt="imagen de nube con luna y vientos"
          />
          <p>Slow</p>
        </div>
        <div id="content-temp">
          <p>+18°</p>
          <p>+12°</p>
        </div>
        <div id="content-day">
          <p>Fri</p>
        </div>
        <div id="content-state">
          <img src="./image/rayos-icon.png" alt="imagen de rayos" />
          <p>Thunder</p>
        </div>
        <div id="content-temp">
          <p>+23°</p>
          <p>+19°</p>
        </div>
        <div id="content-day">
          <p>Sat</p>
        </div>
        <div id="content-state">
          <img src="./image/lluvia-icon.png" alt="imagen de nube con lluvia" />
          <p>Rainy</p>
        </div>
        <div id="content-temp">
          <p>+25°</p>
          <p>+17°</p>
        </div>
        <div id="content-day">
          <p>Sun</p>
        </div>
        <div id="content-state">
          <img
            src="./image/tormenta.png"
            alt="imagen de nube con luna y vientos"
          />
          <p>Rainy</p>
        </div>
        <div id="content-temp">
          <p>+21°</p>
          <p>+18°</p>
        </div>
      </section>
    </main>
  </body>
</html>
