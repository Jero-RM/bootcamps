<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script
      src="https://kit.fontawesome.com/10ab0793aa.js"
      crossorigin="anonymous"
    ></script>
    <title>Google</title>
  </head>
  <body>
    <header>
      <ul>
        <li><a href="https://mail.google.com/">Gmail</a></li>
        <li>
          <a href="https://www.google.com.co/imghp?hl=es-419&authuser=0&ogbl"
            >Imágenes</a
          >
        </li>
        <li>
          <img
            class="extras"
            src="assets/image/image 9.png"
            alt="Google Apps"
          />
        </li>
        <li>
          <img
            class="perfil"
            src="assets/image/januar.jpg"
            alt="Foto de perfil de Januar"
          />
        </li>
      </ul>
    </header>
    <main>
      <figure>
        <img src="assets/image/Google.jpg" alt="Palabra Google" />
      </figure>
      <form action="Buscar">
        <i class="fa-solid fa-magnifying-glass"></i>
        <img
          class="derecha"
          src="assets/image/google-voz.png"
          alt="icono de microfono"
        />
        <img
          class="derechas"
          src="assets/image/google-imagen.png"
          alt="icono de camara"
        />
        <input id="Buscar" type="text" />
      </form>
      <div class="botones">
        <button>Buscar con Google</button>
        <button>Voy a tener suerte</button>
      </div>
    </main>
    <footer>
      <div><p>Colombia</p></div>
      <div class="info-extra">
        <div id="info-izquierda">
          <ul>
            <li>
              <a
                href="https://about.google/?utm_source=google-CO&utm_medium=referral&utm_campaign=hp-footer&fg=1"
                >Sobre Google</a
              >
            </li>
            <li>
              <a
                href="https://www.google.com.co/intl/es-419_co/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&fg=1"
                >Publicidad</a
              >
            </li>
            <li>
              <a
                href="https://www.google.com.co/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&fg=1"
                >Negocios</a
              >
            </li>
            <li>
              <a href="https://google.com/search/howsearchworks/?fg=1"
                >Cómo funciona la Búsqueda</a
              >
            </li>
          </ul>
        </div>
        <div id="info-derecha">
          <ul>
            <li>
              <a href="https://policies.google.com/privacy?hl=es-419&fg=1"
                >Privacidad</a
              >
            </li>
            <li>
              <a href="https://policies.google.com/terms?hl=es-419&fg=1"
                >Condiciones</a
              >
            </li>
            <li><a href="#">Preferencias</a></li>
          </ul>
        </div>
      </div>
    </footer>

</html>
