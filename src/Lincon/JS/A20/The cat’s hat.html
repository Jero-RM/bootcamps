<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The cats hat</title>
    <style>
      body {
        min-height: 200px;
        background-color: rgb(84, 102, 102);
      }
    </style>
  </head>

  <body>
    <img src="img/cat.png" id="cat" style="position: absolute" />
    <img src="img/hat.png" id="hat" style="position: absolute; width: 100px" />
    <script>
      let cat = document.querySelector("#cat");
      let hat = document.querySelector("#hat");

      let angle = 0;
      let lastTime = null;
      function animate(time) {
        if (lastTime != null) angle += (time - lastTime) * 0.001;
        lastTime = time;
        cat.style.top = Math.sin(angle) * 40 + 40 + "px";
        cat.style.left = Math.cos(angle) * 200 + 230 + "px";
        // funciones trigonométricas para determinar la posición vertical ('top') del sombrero.
        hat.style.top = Math.sin(angle + Math.PI) * 40 + 40 + "px";
        // funciones trigonométricas para determinar la posición horizontal ('left') del sombrero.
        hat.style.left = Math.cos(angle + Math.PI) * 200 + 230 + "px";
        requestAnimationFrame(animate);
      }
      requestAnimationFrame(animate);
    </script>
  </body>
</html>
