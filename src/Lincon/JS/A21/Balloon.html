<style>
  body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    background-color: bisque;
  }

  h1 {
    display: flex;
    align-items: center;
    justify-content: center;
  }

  p {
    display: flex;
    align-items: center;
    justify-content: center;
  }
</style>

<script>
  const theMaximumSize = 50;

  let balloon = document.querySelector("p");
  let originalSource = 15;
  balloon.style.fontSize = originalSource + "px";

  function growBalloon() {
    originalSource *= 1.1; // Aumenta el tama√±o en un 10%

    if (originalSource > theMaximumSize) {
      balloon.textContent = "üí•";

      window.removeEventListener("keydown", changeBalloon);
    } else {
      balloon.style.fontSize = originalSource + "px";
    }
  }

  function shrinkBalloon() {
    originalSource = Math.max(originalSource * 0.9);

    balloon.style.fontSize = originalSource + "px";
  }

  function changeBalloon(event) {
    if (event.key === "ArrowUp") {
      growBalloon();

      event.preventDefault();
    } else if (event.key === "ArrowDown") {
      shrinkBalloon();

      event.preventDefault();
    }
  }

  window.addEventListener("keydown", changeBalloon);
</script>
