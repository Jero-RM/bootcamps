<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mause Trail</title>
    <style>
      body {
        height: 300px;
        margin: 0;
        overflow: hidden;
      }

      .trail {
        position: absolute;
        height: 20px;
        width: 20px;
        border-radius: 30px;
        background: teal;
        transform-origin: center;
      }
    </style>
  </head>

  <body>
    <script>
      const numTrails = 1;

      const trails = Array.from({ length: numTrails }, createTrail);

      function createTrail() {
        const trail = document.createElement("div");
        trail.className = "trail";
        document.body.appendChild(trail);
        return trail;
      }

      function updateTrail(event) {
        trails.forEach((trail, index) => {
          const offset = index;
          const deltaX = event.pageX - offset;
          const deltaY = event.pageY - offset;
          trail.style.transform = `translate(${deltaX}px, ${deltaY}px)`;
        });
      }

      document.addEventListener("mousemove", updateTrail);
    </script>
  </body>
</html>
