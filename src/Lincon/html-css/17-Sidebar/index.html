<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Sidebar</title>
    <script
      src="https://kit.fontawesome.com/2ef3fe6e41.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div id="barra-menu">
      <nav>
        <div class="icono-principal">
          <img src="ima/widelab_logo.jpeg" alt="widelab" />
          <ul class="lista-widelab-hover">
            <li>
              ⋮⋮<img src="ima/mercedes.png" alt="mercedes" />
              <div class="texto-icono">
                <h2>Mercedes</h2>
                <p>Team Plan • 4.5k members</p>
              </div>
              <i class="fas fa-check"></i>
            </li>
            <li>
              ⋮⋮<img src="ima/S.png" alt="mercedes" />
              <div class="texto-icono">
                <h2>Sandra</h2>
                <p>Personal Plan • 1 member</p>
              </div>
              <i class="fas fa-check"></i>
            </li>
            <li>
              ⋮⋮<img src="ima/widelab_logo.jpeg" alt="mercedes" />
              <div class="texto-icono">
                <h2>widelab</h2>
                <p>Team Plan • 40 members</p>
              </div>
              <i class="fas fa-check"></i>
            </li>
            <li>
              ⋮⋮<img src="ima/figma-logo.jpg" alt="mercedes" />
              <div class="texto-icono">
                <h2>Figma</h2>
                <p>Team Plan • 556 members</p>
              </div>
              <i class="fas fa-check"></i>
            </li>
          </ul>
        </div>
        <div class="lista-1">
          <ul>
            <li><i class="fa fa-search" aria-hidden="true"></i></li>
            <li><i class="fas fa-layer-group"></i></li>
            <li><i class="fa fa-bell-o" aria-hidden="true"></i></li>
            <li><i class="fas fa-book"></i></li>
          </ul>
        </div>
        <div class="lista-2">
          <ul>
            <li><i class="fas fa-bolt"></i></li>
            <li><i class="fas fa-layer-group"></i></li>
          </ul>
        </div>
        <div class="lista-3">
          <div class="square red"></div>
          <div class="square green"></div>
          <div class="square blue"></div>
          <div class="square white">
            <i class="fa fa-plus" aria-hidden="true"></i>
          </div>
        </div>
        <div class="lista-4">
          <ul>
            <li><i class="fa fa-cog" aria-hidden="true"></i></li>
            <li><i class="fa fa-question-circle" aria-hidden="true"></i></li>
          </ul>
        </div>
        <div class="icono-perfil"></div>
      </nav>
    </div>
  </body>
</html>
