<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Landing Page</title>
  </head>

  <body>
    <header>
      <img src="ima/logo.png" alt="icono" />
      <nav>
        <ul>
          <li><a class="active" href="#">Home</a></li>
          <li><a href="#">Products</a></li>
          <li><a href="#">Showcase</a></li>
          <li><a href="#">Discover</a><span>New</span></li>
        </ul>
      </nav>
      <button>Sign Up</button>
      <i class="fa fa-bars" aria-hidden="true"></i>
    </header>
    <article>
      <div class="titulos-articulo">
        <p>INTRODUCING THE LASTEST INNOVATION</p>
        <h1>
          Create all your product mockups easily
          <i class="fa fa-plus-circle" aria-hidden="true"></i>
        </h1>
      </div>
      <div class="texto-articulo">
        <p>
          Fore is a service for creating all your mockup needs. You just drag
          and drop and the mockup is immediately ready to use.
        </p>
        <div class="botones-articulo">
          <button>
            Try for free <i class="fa fa-location-arrow" aria-hidden="true"></i>
          </button>
          <button>Get app</button>
        </div>
      </div>
    </article>

    <div class="imagen-fondo">
      <img
        src="ima/1000.jpg"
        srcset="ima/2000.jpg 2000w, ima/1000.jpg 1000w"
        sizes="(min-width: 1100px) 1150px,
            100vw"
      />
    </div>
    <footer>
      <p>Other brandas have trusted our service</p>
      <div class="iconos-footer">
        <img src="ima/bolt.png" alt="bolt" />
        <img src="ima/microsoft.png" alt="microsoft" />
        <img src="ima/dropbox.png" alt="dropbox" />
        <img src="ima/fiverr.png" alt="fiverr" />
        <img src="ima/squarespace.png" alt="squarespace" />
      </div>
    </footer>
  </body>
</html>
