<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles-dias-clima.css" />
    <script
      src="https://kit.fontawesome.com/10ab0793aa.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Weather</title>
  </head>

  <body>
    <main>
      <div class="clima">
        <div class="calendario">
          <ul>
            <li class="prueba">
              <a href="index.html"
                ><i class="fa fa-chevron-left" aria-hidden="true"></i
              ></a>
            </li>
            <li><i class="fa-solid fa-calendar-days icono"></i> 7 days</li>
            <li><i class="fa-solid fa-ellipsis-vertical"></i></li>
          </ul>
        </div>
        <div class="clima-grados">
          <img src="ima/nube sol.png" alt="nube" />
          <div class="tommorow">
            <p>Tommorow</p>
            <p>20<span>/17°</span></p>
            <p>Raint-Cloudy</p>
          </div>
        </div>
        <div class="datos-clima">
          <div class="datos">
            <i class="fa-solid fa-wind"></i>
            <p>9 km/h</p>
            <p>Wind</p>
          </div>
          <div class="datos">
            <i class="fa-solid fa-droplet"></i>
            <p>31%</p>
            <p>Humidity</p>
          </div>
          <div class="datos">
            <i class="fa-solid fa-water"></i>
            <p>93%</p>
            <p>Chance of rain</p>
          </div>
        </div>
      </div>
      <div class="dias-climas">
        <div class="contenedores-clima">
          <p>Mon</p>
          <p><i class="fa-solid fa-cloud-sun-rain"></i> Rainy</p>
          <p>+20° <span>+14°</span></p>
        </div>
        <div class="contenedores-clima">
          <p>Mon</p>
          <p><i class="fa-solid fa-cloud-sun-rain"></i> Rainy</p>
          <p>+20° <span>+14°</span></p>
        </div>
        <div class="contenedores-clima">
          <p>Mon</p>
          <p><i class="fa-solid fa-cloud-bolt"></i> Storm</p>
          <p>+20° <span>+14°</span></p>
        </div>
        <div class="contenedores-clima">
          <p>Mon</p>
          <p><i class="fa-solid fa-cloud-moon-rain"></i> Slow</p>
          <p>+20° <span>+14°</span></p>
        </div>
        <div class="contenedores-clima">
          <p>Mon</p>
          <p><i class="fa-solid fa-bolt-lightning"></i> Thunder</p>
          <p>+20° <span>+14°</span></p>
        </div>
        <div class="contenedores-clima">
          <p>Mon</p>
          <p><i class="fa-solid fa-cloud-sun-rain"></i> Rainy</p>
          <p>+20° <span>+14°</span></p>
        </div>
        <div class="contenedores-clima">
          <p>Mon</p>
          <p><i class="fa-solid fa-cloud-bolt"></i> Storm</p>
          <p>+20° <span>+14°</span></p>
        </div>
      </div>
    </main>
  </body>
</html>
