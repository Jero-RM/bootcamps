<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/10ab0793aa.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather</title>
  </head>

  <body>
    <main>
      <div class="clima">
        <div class="Minsk">
          <ul>
            <li class="prueba"><i class="fa-solid fa-bars"></i></li>
            <div class="updating">
              <li><i class="fa fa-map-marker" aria-hidden="true"></i> Minsk</li>
              <button><i class="fa-solid fa-circle"></i> Updating</button>
            </div>
            <li><i class="fa-solid fa-ellipsis-vertical"></i></li>
          </ul>
        </div>
        <div class="nube-clima">
          <img src="ima/nube.png" alt="nube" />
          <div class="Thunderstorm">
            <strong>21°</strong>
            <div class="texto-clima">
              <p>Thunderstorm</p>
              <p>Monday, 17 May</p>
            </div>
          </div>
        </div>

        <div class="datos-clima">
          <div class="datos">
            <i class="fa-solid fa-wind"></i>
            <p>13 km/h</p>
            <p>Wind</p>
          </div>
          <div class="datos">
            <i class="fa-solid fa-droplet"></i>
            <p>24%</p>
            <p>Humidity</p>
          </div>
          <div class="datos">
            <i class="fa-solid fa-cloud-rain"></i>
            <p>87%</p>
            <p>Chance of rain</p>
          </div>
        </div>
      </div>
      <div class="dias-climas">
        <div class="days">
          <p>Today</p>
          <p>
            <a href="dias-clima.html"
              >7 days <i class="fa fa-chevron-right" aria-hidden="true"></i
            ></a>
          </p>
        </div>
        <div class="contenedores-days">
          <div class="datos-days">
            <p>23°</p>
            <i class="fa-solid fa-cloud-sun-rain"></i>
            <p>10:00</p>
          </div>
          <div class="datos-days">
            <p>21°</p>
            <i class="fa-solid fa-bolt"></i>
            <p>11:00</p>
          </div>
          <div class="datos-days">
            <p>23°</p>
            <i class="fa-solid fa-cloud-sun-rain"></i>
            <p>10:00</p>
          </div>
          <div class="datos-days">
            <p>23°</p>
            <i class="fa-solid fa-wind"></i>
            <p>10:00</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
