<!doctype html>

<style>
  .trail {
    /* className for the trail elements */
    position: absolute;
    height: 6px;
    width: 6px;
    border-radius: 3px;
    background: teal;
  }
  body {
    height: 300px;
  }
</style>

<body>
  <script>
    let trailElements = [];

    // Your code here.
    function setPos(newX, newY, trailElement) {
      trailElement.style.transform = `translate(${
        newX - trailElement.style.width / 2
      }px,${newY - trailElement.style.height / 2}px)`;
    }

    if (trailElements.length > 100) {
      window.removeEventListener("click");
    }

    let current = 0;
    window.addEventListener("mousemove", (e) => {
      let trailElement = trailElements[current];
      setPos(e.pageX, e.pageY, trailElement);
      current = (current + 1) % trailElements.length;
    });

    window.addEventListener("click", (e) => {
      const trailElement = document.createElement("div");
      trailElement.className = "trail";

      document.body.appendChild(trailElement);
      trailElements.push(trailElement);
      console.log(trailElements);
    });
  </script>
</body>
