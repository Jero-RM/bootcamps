<!doctype html>
<p id="ballon">ðŸŽˆ</p>

<script>
  let ballonParagraph = document.getElementById("ballon");

  ballonParagraph.style.position = "fixed";
  ballonParagraph.style.left = 200 + "px";
  ballonParagraph.style.top = 200 + "px";

  let size = 40;
  ballonParagraph.style.fontSize = size + "px";

  function setSize(newSize) {
    size = newSize;
    ballonParagraph.style.fontSize = size + "px";
  }
  function handleKeyDown(event) {
    if (event.key == "ArrowUp") {
      if (size > 70) {
        ballonParagraph.textContent = "ðŸ’¥";
        document.body.removeEventListener("keydown", handleKeyDown);
      } else {
        setSize(size * 1.1);
        event.preventDefault();
      }
    } else if (event.key == "ArrowDown") {
      setSize(size * 0.9);
      event.preventDefault();
    }
  }
  document.body.addEventListener("keydown", handleKeyDown);
</script>
