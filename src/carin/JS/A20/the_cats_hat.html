<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>the cat's hat</title>
    <style>
      body {
        min-height: 200px;
      }
    </style>
  </head>
  <body>
    <img src="img/cat.jpeg" id="cat" style="position: absolute; width: 50px" />
    <img src="img/hat.jpeg" id="hat" style="position: absolute; width: 50px" />

    <script>
      let cat = document.querySelector("#cat");
      let hat = document.querySelector("#hat");

      let angle = 0;
      let lastTime = null;
      function animate(time) {
        if (lastTime != null) angle += (time - lastTime) * 0.001;
        lastTime = time;
        cat.style.top = Math.sin(angle) * 40 + 40 + "px";
        cat.style.left = Math.cos(angle) * 200 + 230 + "px";

        // Your extensions here.
        // Hat movement with polar curve r=cos(2theta), a flower with 3 petals
        hat.style.top = Math.cos(2 * angle) * Math.sin(angle) * 40 + 40 + "px";
        hat.style.left =
          Math.cos(2 * angle) * Math.cos(angle) * 40 + 230 + "px";
        requestAnimationFrame(animate);
      }
      requestAnimationFrame(animate);
    </script>
  </body>
</html>
