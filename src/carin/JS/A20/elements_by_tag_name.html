<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>elements by tag name</title>
  </head>
  <body>
    <h1>Heading with a <span>span</span> element.</h1>
    <p>A paragraph with <span>one</span>, <span>two</span> spans.</p>

    <script>
      function byTagName(node, tagName) {
        // Your code here.
        let childsWithTagName = [];
        tagName = tagName.toLowerCase();

        function recursiveTagSearch(node) {
          node.childNodes.forEach((child) => {
            if (child.nodeName.toLowerCase() == tagName)
              childsWithTagName.push(child);
            recursiveTagSearch(child);
          });
        }

        recursiveTagSearch(node);
        return childsWithTagName;
      }

      console.log(byTagName(document.body, "h1").length);
      // → 1
      console.log(byTagName(document.body, "span").length);
      // → 3
      let para = document.querySelector("p");
      console.log(byTagName(para, "span").length);
      // → 2
    </script>
  </body>
</html>
