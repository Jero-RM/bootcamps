<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/10ab0793aa.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section id="upper-section">
      <header>
        <nav>
          <ul>
            <li>
              <a><i class="fa-solid fa-bars"></i></a>
            </li>
            <li>
              <i class="fa fa-map-marker" aria-hidden="true"></i>
              <p>Minsk</p>
            </li>
            <li>
              <button>
                <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
              </button>
            </li>
          </ul>
          <p>Updating</p>
        </nav>
      </header>
      <main>
        <img src="imgs/thunderstorm.png" alt="thunderstorm image" />
        <section>
          <p>21</p>
          <p>°</p>
        </section>
        <p>Thunderstorm</p>
        <time datetime="2021-17-05">Monday, 17 May</time>
        <hr />
        <section>
          <section class="weather-details">
            <i class="fa-solid fa-wind"></i>
            <p>13 km/h</p>
            <p>wind</p>
          </section>
          <section class="weather-details">
            <i class="fa-solid fa-droplet"></i>
            <p>24%</p>
            <p>Humidity</p>
          </section>
          <section class="weather-details">
            <i class="fa-solid fa-cloud-showers-water"></i>
            <p>87%</p>
            <p>Chance of rain</p>
          </section>
        </section>
      </main>
    </section>
    <section id="lower-section">
      <section>
        <p>Today</p>
        <a href="days.html">7 days ></a>
      </section>
      <section>
        <section class="weather-hour">
          <p>23°</p>
          <i class="fa-solid fa-cloud-sun-rain"></i>
          <time datetime="10:00">10:00</time>
        </section>
        <section class="weather-hour">
          <p>21°</p>
          <i class="fa-solid fa-bolt"></i>
          <time datetime="11:00">11:00</time>
        </section>
        <section class="weather-hour">
          <p>22°</p>
          <i class="fa-solid fa-cloud-sun-rain"></i>
          <time datetime="12:00">12:00</time>
        </section>
        <section class="weather-hour">
          <p>19°</p>
          <i class="fa-solid fa-wind"></i>
          <time datetime="01:00">01:00</time>
        </section>
      </section>
    </section>
  </body>
</html>
