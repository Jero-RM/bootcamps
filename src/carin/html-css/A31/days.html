<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="days.css" />
    <script
      src="https://kit.fontawesome.com/10ab0793aa.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section id="upper-section">
      <header>
        <nav>
          <ul>
            <li>
              <a href="index.html"><button>&lt;</button></a>
            </li>
            <li>
              <i class="fa fa-calendar-o" aria-hidden="true"></i>
              <p>7 days</p>
            </li>
            <li>
              <button>
                <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
              </button>
            </li>
          </ul>
        </nav>
      </header>
      <main>
        <section>
          <img src="imgs/Rainy-cloudy.png" alt="thunderstorm image" />
          <section>
            <p>Tomorrow</p>
            <p>20<span>/17°</span></p>
            <p>Rainy - Cloudy</p>
          </section>
        </section>

        <hr />
        <section>
          <section class="weather-details">
            <i class="fa-solid fa-wind"></i>
            <p>13 km/h</p>
            <p>wind</p>
          </section>
          <section class="weather-details">
            <i class="fa-solid fa-droplet"></i>
            <p>24%</p>
            <p>Humidity</p>
          </section>
          <section class="weather-details">
            <i class="fa-solid fa-cloud-showers-water"></i>
            <p>87%</p>
            <p>Chance of rain</p>
          </section>
        </section>
      </main>
    </section>
    <section id="lower-section">
      <section>
        <section class="weather-day">
          <p>Mon</p>
          <section>
            <i class="fa-solid fa-cloud-sun-rain"></i>
            <p>Rainy</p>
          </section>
          <p>+20°<span>+14°</span></p>
        </section>
        <section class="weather-day">
          <p>Tue</p>
          <section>
            <i class="fa-solid fa-cloud-sun-rain"></i>
            <p>Rainy</p>
          </section>
          <p>+22°<span>+16°</span></p>
        </section>
        <section class="weather-day">
          <p>Wed</p>
          <section>
            <i class="fa-solid fa-cloud-bolt"></i>
            <p>Storm</p>
          </section>
          <p>+19°<span>+13°</span></p>
        </section>
        <section class="weather-day">
          <p>Thu</p>
          <section>
            <i class="fa-solid fa-cloud-moon-rain"></i>
            <p>Slow</p>
          </section>
          <p>+18°<span>+12°</span></p>
        </section>
        <section class="weather-day">
          <p>Fri</p>
          <section>
            <i class="fa-solid fa-bolt"></i>
            <p>Thunder</p>
          </section>
          <p>+23°<span>+19°</span></p>
        </section>
        <section class="weather-day">
          <p>Sat</p>
          <section>
            <i class="fa-solid fa-cloud-sun-rain"></i>
            <p>Rainy</p>
          </section>
          <p>+25°<span>+17°</span></p>
        </section>
        <section class="weather-day">
          <p>Sun</p>
          <section>
            <i class="fa-solid fa-cloud-bolt"></i>
            <p>Storm</p>
          </section>
          <p>+21°<span>+18°</span></p>
        </section>
      </section>
    </section>
  </body>
</html>
