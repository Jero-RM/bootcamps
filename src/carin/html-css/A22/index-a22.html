<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Landing Page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script
      src="https://kit.fontawesome.com/2ef3fe6e41.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles-a22.css" />
  </head>
  <body>
    <header>
      <nav>
        <img src="img/logo.png" alt="logo img" width="25" />
        <div id="toggle">
          <i class="fas fa-bars"></i>
        </div>
        <ul>
          <li><a href="#">Home</a></li>
          <hr />
          <li><a href="#">Products</a></li>
          <hr />
          <li><a href="#">Showcase</a></li>
          <hr />
          <li><a href="#">Discover</a></li>
          <button id="new-button">New</button>
        </ul>
        <button id="sign-up-button">Sign Up</button>
      </nav>
    </header>
    <main>
      <section id="title">
        <p id="intro">Introducing the latest innovation</p>
        <h1>
          Create all your product mockups
          <a
            >easily
            <i class="fa fa-plus-circle" aria-hidden="true"></i>
          </a>
        </h1>
      </section>
      <section id="call-to-action">
        <p>
          Fore is a service for creating all your mockup needs. You just drag
          and drop and the mockup is immediately ready to use.
        </p>
        <button>
          Try for free <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
        </button>
        <button>Get app</button>
      </section>

      <picture>
        <source
          media="(min-width: 401px) and ((min-resolution: 2dppx) or (-o-min-device-pixel-ratio: 2/1) or (-webkit-min-device-pixel-ratio: 2))"
          srcset="img/app_1920.jpg"
        />

        <source
          media="(min-width: 401px) and ((min--moz-device-pixel-ratio: 2)  or (min-resolution: 192dpi) or (min-device-pixel-ratio: 2))"
          srcset="img/app_1920.jpg"
        />
        <source media="(min-width: 401px)" srcset="img/app_1280.jpg" />
        <source media="(max-width: var(--size))" srcset="img/Bolt.png" />
        <img src="img/app_640.jpg" alt="app img" />
      </picture>
    </main>
    <footer>
      <p>Other brands have trustted our service</p>

      <img src="img/Bolt.png" alt="Bolt img" />
      <img src="img/Microsoft.png" alt="Bolt img" />
      <img src="img/Dropbox.png" alt="Bolt img" />
      <img src="img/fiverr.png" alt="Bolt img" />
      <img src="img/Squarespace.png" alt="Bolt img" />
  </body>
</html>
